version: "3.8"

services:
  postgres:
    image: postgres:14-alpine
    container_name: dvf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dvf_user
      POSTGRES_PASSWORD: dvf_password
      POSTGRES_DB: dvf_data
      # PostgreSQL memory optimization for 2GB system
      POSTGRES_SHARED_BUFFERS: "128MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "256MB"
      POSTGRES_WORK_MEM: "4MB"
      POSTGRES_MAINTENANCE_WORK_MEM: "64MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dvf_user -d dvf_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Optimized for 2GB total system RAM
    deploy:
      resources:
        limits:
          memory: 512M # ~25% of total RAM
        reservations:
          memory: 256M
    command: >
      postgres 
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c max_connections=50
      -c random_page_cost=1.1

  data-importer:
    build:
      context: ./data-importer
    container_name: dvf-importer
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no" # Don't restart - should run once and exit
    environment:
      POSTGRES_USER: dvf_user
      POSTGRES_PASSWORD: dvf_password
      POSTGRES_DB: dvf_data
      POSTGRES_HOST: postgres
      YEARS_TO_IMPORT: "2020,2021,2022,2023,2024"
      # Optimized for 2GB system (conservative but not too slow)
      CSV_CHUNK_SIZE: "2000" # Good balance for 2GB
      DOWNLOAD_CHUNK_SIZE: "8192" # Standard size
      # Python memory optimization
      PYTHONHASHSEED: "0"
      MALLOC_TRIM_THRESHOLD_: "131072"
    # Optimized for 2GB total system RAM
    deploy:
      resources:
        limits:
          memory: 400M # ~20% of total RAM
        reservations:
          memory: 200M
    # Health checks
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f python || exit 0"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 45s

volumes:
  postgres_data:
